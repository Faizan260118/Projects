<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #333;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #output {
            margin-top: 20px;
            text-align: left;
        }

        p {
            background: #e0e0e0;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Multiplication Table Generator</h2>
        <input type="number" id="tableNum" placeholder="Enter a number" />
        <button onclick="showTable()">Generate Table</button>
        <div id="output"></div>
    </div>

    <script>
        function showTable() {
            let num = document.getElementById("tableNum").value;
            let outputDiv = document.getElementById("output");
            outputDiv.innerHTML = ""; // Clear previous content

            if (num) {
                let tableHTML = `<h3>Multiplication Table of ${num}</h3>`;
                for (let i = 1; i <= 10; i++) {
                    tableHTML += `<p>${num} Ã— ${i} = ${num * i}</p>`;
                }
                outputDiv.innerHTML = tableHTML;
            } else {
                outputDiv.innerHTML =
                    "<p style='color: red;'>Please enter a number!</p>";
            }
        }
    </script>
</body>

</html>
